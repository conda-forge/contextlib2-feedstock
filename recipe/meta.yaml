{% set name = "contextlib2" %}
{% set version = "0.6.0" %}
{% set hash_type = "sha256" %}
{% set hash_val = "7197aa736777caac513dbd800944c209a49765bf1979b12b037dce0277077ed3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip

  run:
    - python

test:
  imports:
    - contextlib2

about:
  home: http://contextlib2.readthedocs.org
  license: PSF 2
  license_family: PSF
  license_file: LICENSE.txt
  summary: 'Backports and enhancements for the contextlib module'
  dev_url: https://github.com/jazzband/contextlib2
  doc_url: http://contextlib2.readthedocs.org

extra:
  recipe-maintainers:
    - dopplershift
    - jakirkham
